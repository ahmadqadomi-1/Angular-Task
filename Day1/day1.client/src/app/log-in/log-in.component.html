<div class="col-xl-6 col-lg-6">
  <div class="card p-4 shadow-sm">
    <h3 class="card-title">Login</h3>
    <form #loginUserform="ngForm" (ngSubmit)="getLogIn(loginUserform.value)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Your email*" ngModel required>
      </div>
      <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input id="userPassword" name="userPassword" type="password" class="form-control" placeholder="Password *" ngModel required>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary">Login</button>
        <a routerLink="/CreateNewAccount" class="text-decoration-none">Don't have an Account?</a>
      </div>
    </form>
  </div>
</div>
