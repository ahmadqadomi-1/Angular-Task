<div class="card" style="width: 18rem;" *ngFor="let SubService of SubData">
  <div class="card-body">
    <h5 class="card-title">{{SubService.subServiceName}}</h5>
    <p class="card-text">{{SubService.subServiceDescription}}</p>
    <a routerLink="/Subscription/{{SubService.subscriptionId}}" class="btn btn-primary">Go To Subscription</a>
  </div>
</div>
